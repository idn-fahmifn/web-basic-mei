<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background-color: #008822;
            display: flex;
            gap: 30px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .bola{
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            border-radius: 100%;
            animation: mantul 1s infinite ;
        }
        

        .judul {
            color: #ffff;
        }

        .judul:hover{
            background-color: aqua;
            cursor: pointer;
            transition: 3s ease-out;
            
        }

        @keyframes mantul {
            0% {
                transform: translate(0);
            }

            50% {
                transform: translateY(-200px);
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="bola">
        </div>
        <div class="judul">
            <h1>Animasi Bola Memantul</h1>
        </div>
    </div>
</body>

</html>
